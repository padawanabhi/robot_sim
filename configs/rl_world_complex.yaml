# Complex RL training world with more obstacles
world:
  width: 10.0
  height: 10.0
  step_time: 0.1
  sample_time: 0.1
  offset: [5, 5]

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'circle', radius: 0.2}
    state: [1, 1, 0]
    goal: [8, 8, 0]
    vel_min: [-1, -1]
    vel_max: [1, 1]
    color: 'blue'

obstacle:
  # More obstacles for complex navigation
  - shape: {name: 'circle', radius: 0.4}
    state: [3, 3]
    color: 'red'
  - shape: {name: 'circle', radius: 0.4}
    state: [6, 4]
    color: 'red'
  - shape: {name: 'circle', radius: 0.4}
    state: [4, 6]
    color: 'red'
  - shape: {name: 'circle', radius: 0.4}
    state: [7, 7]
    color: 'red'
  - shape: {name: 'circle', radius: 0.35}
    state: [5, 2]
    color: 'red'
  - shape: {name: 'circle', radius: 0.35}
    state: [2, 5]
    color: 'red'
  - shape: {name: 'circle', radius: 0.35}
    state: [6, 6]
    color: 'red'
  - shape: {name: 'rectangle', length: 1.5, width: 0.3}
    state: [5, 5, 0.785]
    color: 'gray'
  - shape: {name: 'rectangle', length: 1.2, width: 0.3}
    state: [3, 7, 1.57]
    color: 'gray'

